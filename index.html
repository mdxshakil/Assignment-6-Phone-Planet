<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Planet</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Input box and search section -->
    <div class="container">
        <h1 class="text-center">Welcome to <span class="text-success">Phone Planet</span></h1>
        <div class="input-group container my-5 w-50">
            <input type="text" class="form-control placeholder-text" id="search-box" placeholder="Enter phone's brand">
            <button class="btn btn-success text-white" id="search-btn">Search</button>
        </div>
    </div>

    <!-- spinner -->
    <div id="spinner" class="text-center mb-3">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No search result found -->
    <div id="no-result" class="text-center text-danger mb-5 fs-3 fw-bold">No search result! Try another keyword.</div>

    <!-- phone details -->
    <div class="container mx-auto">
        <div id='phone-details-container' class="row row-cols-1 row-cols-md-2 row-cols-lg-2 mb-3 g-4">
          </div>
    </div>

    <!-- Search result -->
    <div class="container mx-auto mb-5">
        <div id='phone-container' class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
